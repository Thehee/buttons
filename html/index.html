<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"/>
   <title>Buttons</title>
   <link rel="stylesheet" href="../css/stylesheet.css"/>
</head>
<body>
<div class="content">
   <div class="twitter-wrapper">
      <button>
         <i class="fab fa-twitter twitter-icon"></i>
         Twitter
      </button>
   </div>
   <div class="steam-wrapper">
      <button>
         <i class="fab fa-steam-symbol steam-icon"></i>
         Steam
      </button>
   </div>
   <div class="reddit-wrapper">
      <button>
         <i class="fab fa-reddit-alien reddit-icon"></i>
         Reddit
      </button>
   </div>
</div>
<script src='https://kit.fontawesome.com/a076d05399.js'>
</script>
</body>
</html>
